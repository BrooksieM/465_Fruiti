<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Log In</title>
  <style>
    :root{
      --bg:#f7f7fb;--nav:#ffffff;--border:#e7e7ef;--text:#111827;--muted:#6b7280;
      --primary:#7c3aed;--primary-strong:#6a2bd9;--card:#ffffff
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial}
    a{color:inherit;text-decoration:none}
    .container{max-width:1100px;margin:0 auto;padding:0 16px}
    .navbar{position:sticky;top:0;z-index:10;background:var(--nav);border-bottom:1px solid var(--border)}
    .nav-row{display:grid;grid-template-columns:200px 1fr 240px;align-items:center;height:72px;gap:16px}
    .nav-left{height:36px} /* empty left column (no logo) */
    .nav-center{display:flex;align-items:center;justify-content:center}
    .search{width:100%;max-width:420px;display:flex;align-items:center;background:#fafafa;border:1px solid var(--border);border-radius:999px;padding:8px 12px;gap:8px}
    .search input{flex:1;border:0;background:transparent;outline:none}
    .nav-links{display:flex;gap:18px;justify-content:center}
    .nav-links a{font-weight:600;color:#111827;opacity:.9}
    .nav-actions{display:flex;justify-content:flex-end;gap:10px}
    .btn{height:36px;padding:0 14px;border-radius:10px;border:1px solid var(--border);background:#f3f4f6;cursor:pointer;font-weight:700}
    .btn.primary{border:0;background:var(--primary);color:#fff}
    .btn.primary:hover{background:var(--primary-strong)}
    .btn.ghost{background:#fff}
    main{padding:32px 0}
    .center{display:flex;justify-content:center}
    .card{width:420px;background:var(--card);border:1px solid var(--border);border-radius:16px;box-shadow:0 6px 24px rgba(17,24,39,.06);padding:22px}
    h1{margin:0 0 6px;font-size:22px}
    .sub{color:var(--muted);margin:0 0 16px}
    label{display:block;margin:12px 0 6px;font-size:12px;font-weight:600;color:#374151}
    input[type="text"],input[type="password"]{width:100%;height:44px;border:1px solid var(--border);border-radius:12px;padding:10px 12px;background:#fff}
    .actions{display:flex;gap:10px;margin-top:16px}
    .full{flex:1}
    .msg{min-height:18px;margin-top:10px;font-size:12px;color:#374151}
    .hint{margin-top:12px;text-align:center;font-size:13px}
    .hint a{color:var(--primary);font-weight:700}
    .muted{margin-top:8px;color:var(--muted);font-size:12px;text-align:center}
  </style>
</head>
<body>
  <header class="navbar">
    <div class="container nav-row">
      <div class="nav-left"></div>
      <div class="nav-center">
        <div class="search">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M21 21l-4.35-4.35M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15z" stroke="#9ca3af" stroke-width="2" stroke-linecap="round"/></svg>
          <input id="q" type="text" placeholder="Search Fruit" />
        </div>
      </div>
      <div class="nav-actions">
        <a class="btn ghost" href="/login.html">Log In</a>
        <a class="btn primary" href="/signup.html">Sign Up</a>
      </div>
    </div>
    <div class="container" style="border-top:1px solid var(--border);height:44px;display:flex;align-items:center;gap:22px;">
      <nav class="nav-links">
        <a href="/">Home</a>
        <a href="/api/seller_application">Become a Seller</a>
        <a href="/api/nutrition/1">Nutrition</a>
        <a href="/api/recipes">Recipe</a>
        <a href="/api/articles">About Us</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="center">
      <div class="card">
        <h1>Log In</h1>
        <p class="sub">Welcome back</p>
        <label>Username or Email</label>
        <input id="username" type="text" placeholder="username or email" />
        <label>Password</label>
        <input id="password" type="password" placeholder="••••••••" />
        <div class="actions">
          <button class="btn full" id="loginBtn">Sign In</button>
        </div>
        <div class="msg" id="msg"></div>
        <div class="hint">Not a member yet? <a href="/signup.html">Sign up</a></div>
        <div class="muted">Demo: verifies the user exists; password isn’t validated server-side.</div>
      </div>
    </div>
  </main>

  <script>
    const $=id=>document.getElementById(id);
    async function loginDemo(){
      const u=$('username').value.trim();
      const p=$('password').value;
      $('msg').textContent='';
      if(!u||!p){$('msg').textContent='Please enter username and password.';return;}
      try{
        const r=await fetch('/api/accounts/search?q='+encodeURIComponent(u));
        const j=await r.json();
        if(!r.ok) throw new Error(j.error||'Login failed');
        const hit=(j.accounts||[]).find(a=>
          (a.handle||'').toLowerCase()===u.toLowerCase()||(a.email||'').toLowerCase()===u.toLowerCase()
        );
        $('msg').textContent=hit?('Success! Logged in as '+(hit.handle||hit.email)):'User not found.';
      }catch(e){$('msg').textContent=e.message||'Login failed';}
    }
    $('loginBtn').onclick=loginDemo;
    addEventListener('keydown',e=>{if(e.key==='Enter')loginDemo();});
  </script>
</body>
</html>
