<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link rel="stylesheet" href="../css/standardLayout.css">
  <link rel="stylesheet" href="../css/LoginPage/loginPage.css">
  
</head>
<body>
  <div class="navbar">
    <div class="logo">
      <img src="../images/fruiti.png" alt="Fruiti Logo" />
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Search Fruit" />
    </div>

    <div class="auth-buttons">
      <button class="login-btn">Log In</button>
      <button class="signup-btn" onclick="location.href='/signup'">Sign Up</button>
    </div>
  </div>

  <nav class="nav-links">
    <a href="/">Home</a>
    <a href="become-seller.html">Become a Seller</a>
    <a href="nutrition.html">Nutrition</a>
    <a href="recipe.html">Recipes</a>
    <a href="about-us.html">About Us</a>
  </nav>

  <div class="black-bar"></div>

  <div class="container">
    <div class="center">
      <div class="card">
        <h1>Log In</h1>
        <p class="sub">Welcome back</p>
        <label>Username or Email</label>
        <input id="username" type="text" placeholder="username or email" />
        <label>Password</label>
        <input id="password" type="password" placeholder="••••••••" />
        <div class="actions">
          <button class="btn primary full" id="loginBtn">Sign In</button>
        </div>
        <div class="msg" id="msg"></div>
        <div class="hint">Not a member yet? <a href="signup.html">Sign up</a></div>
        <div class="muted">Demo: verifies the user exists; password isn't validated server-side.</div>
      </div>
    </div>
  </div>

  <script>
    const $ = id => document.getElementById(id);
    
    async function loginDemo() {
      const u = $('username').value.trim();
      const p = $('password').value;
      $('msg').textContent = '';
      
      if (!u || !p) {
        $('msg').textContent = 'Please enter username and password.';
        return;
      }
      
      try {
        const r = await fetch('/api/accounts/search?q=' + encodeURIComponent(u));
        const j = await r.json();
        
        if (!r.ok) throw new Error(j.error || 'Login failed');
        
        const hit = (j.accounts || []).find(a => 
          (a.handle || '').toLowerCase() === u.toLowerCase() || 
          (a.email || '').toLowerCase() === u.toLowerCase()
        );
        
        $('msg').textContent = hit 
          ? ('Success! Logged in as ' + (hit.handle || hit.email)) 
          : 'User not found.';
      } catch(e) {
        $('msg').textContent = e.message || 'Login failed';
      }
    }
    
    $('loginBtn').onclick = loginDemo;
    
    document.addEventListener('keydown', e => {
      if (e.key === 'Enter') loginDemo();
    });
  </script>
</body>
</html>
