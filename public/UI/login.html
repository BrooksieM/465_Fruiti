<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link rel="stylesheet" href="../css/standardLayout.css">
  <link rel="stylesheet" href="../css/LoginPage/loginPage.css">
  <link rel="stylesheet" href="../css/footer/footer.css">

</head>
<body>
  <div class="navbar">
<div class="logo">
      <a href="/">
        <img src="../images/fruiti.png" alt="Fruiti logo - Click to go home" />
      </a>
    </div>

    <div class="auth-buttons">
      <button class="login-btn" onclick="location.href='/login'">Log In</button>
      <button class="signup-btn" onclick="location.href='/signup'">Sign Up</button>
    </div>
  </div>

  <nav class="nav-links">
    <a href="/">Home</a>
    <a href="/become-seller">Become a Seller</a>
    <a href="nutrition">Nutrition</a>
    <a href="/recipe">Recipes</a>
    <a href="/aboutus">About Us</a>
  </nav>

  <div class="black-bar"></div>

 <div class="container">
    <div class="center">
      <div class="card">
        <h1>Log In</h1>
        <p class="sub">Welcome back</p>

        <form id="loginForm">
          <label for="username">Username or Email</label>
          <input id="username" type="text" placeholder="username or email" required />

          <label for="password">Password</label>
          <div style="position: relative;">
            <input id="password" type="password" placeholder="••••••••" required style="padding-right: 40px;" />
            <button type="button" onclick="togglePassword('password', 'togglePasswordIcon')" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; padding: 0; display: flex; align-items: center;">
              <img id="togglePasswordIcon" width="20" height="20" src="https://img.icons8.com/ios-glyphs/30/visible--v1.png" alt="Show password" />
            </button>
          </div>

          <div class="actions">
            <button class="btn primary full" id="loginBtn" type="submit">
              <span class="btn-text">Sign In</span>
              <span class="btn-loading" style="display:none;">⏳ Signing in...</span>
            </button>
          </div>
        </form>

        <div class="msg error" id="errorMessage" style="display:none;"></div>
        <div class="msg success" id="successMessage" style="display:none;"></div>

        <div class="hint">Not a member yet? <a href="/signup">Sign up</a></div>
        <div class="muted">Demo: verifies the user exists; password isn't validated server-side.</div>
      </div>
    </div>
  </div>

<div id="footer-placeholder"></div>
<script src="../scripts/footer.js"></script>

<script src="/scripts/login.js"></script>
<script>
// Password toggle function
function togglePassword(inputId, iconId) {
    const passwordInput = document.getElementById(inputId);
    const toggleIcon = document.getElementById(iconId);

    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.src = 'https://img.icons8.com/ios-glyphs/30/invisible.png';
        toggleIcon.alt = 'Hide password';
    } else {
        passwordInput.type = 'password';
        toggleIcon.src = 'https://img.icons8.com/ios-glyphs/30/visible--v1.png';
        toggleIcon.alt = 'Show password';
    }
}

//focus/blur UX for input fields
document.querySelectorAll('.form-group input').forEach(input => {
    input.addEventListener('focus', function() {
        this.parentElement.classList.add('focused');
    });
    input.addEventListener('blur', function() {
        this.parentElement.classList.remove('focused');
    });
});

console.log('Login page loaded successfully');


// Check auth status when page loads
function checkAuthStatus() {
    try {
        const userData = localStorage.getItem('user');
        
        if (userData) {
            const user = JSON.parse(userData);
            updateNavigationForLoggedInUser(user);
        }
    } catch (error) {
        console.log('Error checking auth status:', error);
    }
}

// Call this when the page loads
document.addEventListener('DOMContentLoaded', function() {
    checkAuthStatus();
});
  </script>
</body>
</html>
