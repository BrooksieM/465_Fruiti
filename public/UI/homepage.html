<script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbZkgPg-CPzz-Y1gK5i4RBjF5jh7bsL5o&callback=initMap"
    async defer
  ></script>
  <script>
    function initMap() {
      // Example location: New York City
      const myLocation = { lat: 40.7128, lng: -74.0060 };

      // Create the map
      const map = new google.maps.Map(document.getElementById("map"), {
        center: myLocation,
        zoom: 12,
      });

      // Add a marker
      const marker = new google.maps.Marker({
        position: myLocation,
        map: map,
        title: "Hello, NYC!",
      });

      // Optional: Add click listener to marker
      marker.addListener("click", () => {
        alert("Marker clicked!");
      });
    }
  </script>
