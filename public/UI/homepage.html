<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home Page</title>
<link rel="stylesheet" href="../css/standardLayout.css">
<link rel="stylesheet" href="../css/HomePage/homepage.css">
<link rel="stylesheet" href="../css/footer/footer.css">

</head>

<body>
  <div class="navbar">
    <div class="logo">
      <img src="../images/fruiti.png" alt="Placeholder for logo" />
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Search Fruit" />
    </div>


<div class="auth-buttons" id="authButtons">
    <!-- Default state - show login/signup -->
    <button class="login-btn" onclick="location.href='/login'">Log In</button>
    <button class="signup-btn" onclick="location.href='/signup'">Sign Up</button>
</div>


  </div>

    <nav class="nav-links">
      <a href="/" class="active">Home</a>
      <a href="/become-seller">Become a Seller</a>
      <a href="nutrition">Nutrition</a>
      <a href="/recipe">Recipes</a>
      <a href="/aboutus">About Us</a>
    </nav>

  <div class="black-bar"></div>

  <div class="section-heading">Fruit Stands Near you!</div>
  <div id="map"></div>

<div class="info-grid">
  <!-- Left section: Interesting Facts -->
  <div class="info-section">
  <div class="section-heading">Interesting Facts</div>
    <div class="homepage-images top-row"></div>
    <div class="homepage-images bottom-row"></div>
</div>
  <!-- Right section -->
  <div class="info-section">
    <div class="section-heading">Hot Recipes</div>
  </div>

</div>
<div class="spacing"></div>

<div id="footer-placeholder"></div>
<script src="../scripts/footer.js"></script>

<script src="/scripts/gmaps/complete.js"></script>

<script src="/scripts/randomizer.js"></script>

<script>
  // Fetch Google Maps API key from server and load the Maps script
  fetch('/api/gmaps-key')
    .then(response => response.json())
    .then(data => {
      const script = document.createElement('script');
      script.src = `https://maps.googleapis.com/maps/api/js?key=${data.apiKey}&loading=async&callback=initMap`;
      script.async = true;
      script.defer = true;
      document.head.appendChild(script);
    })
    .catch(error => console.error('Error loading Google Maps API key:', error));
</script>

<script src="/scripts/navigationForLoggedInUser.js"></script>
</body>

</html>
