<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recipe Page</title>
<link rel="stylesheet" href="../css/standardLayout.css">
<link rel="stylesheet" href="../css/recipePage/recipePage.css">
<link rel="stylesheet" href="../css/footer/footer.css">

</head>

<body>
  <div class="navbar">
    <div class="logo">
      <img src="../images/fruiti.png" alt="Placeholder for logo" />
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Search Fruit" />
    </div>


<div class="auth-buttons" id="authButtons">
    <!-- Default state - show login/signup -->
    <button class="login-btn" onclick="location.href='/login'">Log In</button>
    <button class="signup-btn" onclick="location.href='/signup'">Sign Up</button>
</div>


  </div>

    <nav class="nav-links">
      <a href="/" class="active">Home</a>
      <a href="/become-seller">Become a Seller</a>
      <a href="nutrition">Nutrition</a>
      <a href="recipe.html">Recipes</a>
      <a href="/aboutus">About Us</a>
    </nav>

  <div class="black-bar"></div>

  <!-- Main Content -->
  <div class="recipe-container">
    <!-- Recipe Form (Only for logged-in users) -->
    <div id="recipeForm" class="recipe-form hidden">
      <h2>Create a Recipe</h2>
      <form id="createRecipeForm">
        <div class="form-group">
          <label for="recipeName">Recipe Name:</label>
          <input type="text" id="recipeName" required placeholder="Enter recipe name">
        </div>

        <div class="form-group">
          <label for="ingredients">Ingredients:</label>
          <textarea id="ingredients" required placeholder="Enter ingredients (comma-separated or one per line)"></textarea>
        </div>

        <div class="form-group">
          <label for="instructions">Instructions:</label>
          <textarea id="instructions" required placeholder="Enter cooking instructions"></textarea>
        </div>

        <button type="submit" class="btn-submit">Create Recipe</button>
        <button type="button" class="btn-cancel" onclick="toggleRecipeForm()">Cancel</button>
      </form>
    </div>

    <!-- Toggle Button for Recipe Form -->
    <div id="createRecipeButton" class="create-recipe-button hidden">
      <button class="btn-create" onclick="toggleRecipeForm()">+ Create Recipe</button>
    </div>

    <!-- Recipes List -->
    <h2>Recipes</h2>
    <div id="recipesList" class="recipes-grid">
      <!-- Recipes will be loaded here -->
    </div>
  </div>

  <!-- Recipe Detail Modal -->
  <div id="recipeModal" class="modal hidden">
    <div class="modal-content">
      <span class="close" onclick="closeRecipeModal()">&times;</span>
      <div id="recipeDetail">
        <!-- Recipe details will be loaded here -->
      </div>
    </div>
  </div>

  <div id="footer-placeholder"></div>

<script src="../scripts/footer.js"></script>
<script src="../scripts/navigationForLoggedInUser.js"></script>
<script src="../scripts/recipe.js"></script>
  </body>
