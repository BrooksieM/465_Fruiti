<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up</title>
  <style>
    :root{--bg:#f7f7fb;--nav:#ffffff;--border:#e7e7ef;--text:#111827;--muted:#6b7280;--primary:#7c3aed}
    body{margin:0;background:var(--bg);color:var(--text);font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .container{max-width:1100px;margin:0 auto;padding:0 16px}
    .navbar{background:var(--nav);border-bottom:1px solid var(--border)}
    .nav-row{display:grid;grid-template-columns:200px 1fr 240px;align-items:center;height:72px;gap:16px}
    .nav-left{height:36px}
    .nav-actions{display:flex;justify-content:flex-end;gap:10px}
    .btn{height:36px;padding:0 14px;border-radius:10px;border:1px solid var(--border);background:#f3f4f6;font-weight:700}
    .primary{border:0;background:var(--primary);color:#fff}
    main{padding:32px 0}
    .center{display:flex;justify-content:center}
    .card{width:520px;background:#fff;border:1px solid var(--border);border-radius:16px;box-shadow:0 6px 24px rgba(17,24,39,.06);padding:22px;text-align:center}
    a{color:var(--primary);text-decoration:none;font-weight:700}
  </style>
</head>
<body>
  <header class="navbar">
    <div class="container nav-row">
      <div class="nav-left"></div>
      <div></div>
      <div class="nav-actions">
        <a class="btn" href="/login.html">Log In</a>
        <a class="btn primary" href="/signup.html">Sign Up</a>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="center">
      <div class="card">
        <h1>Sign Up</h1>
        <p>This is a visual placeholder to match the design. Ask the backend team before enabling real sign up.</p>
        <p><a href="/login.html">Back to Login</a></p>
      </div>
    </div>
  </main>
</body>
</html>
